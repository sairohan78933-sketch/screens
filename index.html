<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screens – Index</title>

  <style>
    :root {
      /* Color Palette - Matching Admin Dashboard */
      --primary-blue: #3B5BDB;
      --primary-indigo: #364FC7;
      --sidebar-gradient-top: #2F3E9E;
      --sidebar-gradient-bottom: #1E2A78;
      --bg-main: #EEF1FF;
      --bg-card: #FFFFFF;
      --status-success: #2F9E44;
      --status-bg-success: #EBFBEE;
      --status-warning: #F08C00;
      --status-bg-warning: #FFF4E6;
      --status-error: #E03131;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-main);
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(
        to bottom,
        var(--sidebar-gradient-top),
        var(--sidebar-gradient-bottom)
      );
      padding: 20px;
      color: #fff;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .nav-menu a {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-menu a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .card {
      background: var(--bg-card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>

      </div>
    </main>
  </div>
</body>
</html>
